{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Delete class{% endblock title %}

{% block content %}
<h1>Delete class</h1>
<p>Are you sure you want to delete the class "{{ class.name }}"?</p>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-danger" type="submit" value="Delete">
    <button class="btn btn-dark" type="submit"><a href="{% url 'class_list' %}">Cancel</a></button>
</form>
{% endblock content %}
