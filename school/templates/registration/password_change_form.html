{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Изменить пароль{% endblock title %}

{% block content %}
<h1>Изменить пароль</h1>
<p>Пожалуйста, введите старый пароль, а затем введите новый пароль дважды, чтобы
  изменить пароль.
</p>
<form action="" method="post">
  {% csrf_token %}
  {{ form|crispy}}
  <input class="btn btn-success" type="submit" value="Изменить пароль">
</form>
{% endblock content %}
