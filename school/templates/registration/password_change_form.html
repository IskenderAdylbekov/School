{% extends '_base.html' %}

{% block title %}Изменить пароль{% endblock title %}

{% block content %}
  <h1>Изменить пароль</h1>
  <p>Пожалуйста, введите старый пароль, а затем введите новый пароль дважды, чтобы
    изменить пароль.
  </p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Изменить пароль">
  </form>
{% endblock content %}
